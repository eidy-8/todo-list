<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Project</title>
    <script src="./index.js"></script>
</head>
<body>
    <header>Todo List</header>
    <div id="myProject">
        <p>Create project</p>
        <button id="openDialogButton">
            <img src="./assets/plus.png" alt="Plus Button">
        </button>

        <form>
            <label for="title"></label>
            <input type="text" name="title" id="title" placeholder="Enter project title here">   
        </form>

        <dialog id="popup">
            <button id="closeButton">
                <img id="xButton" src="./assets/alpha-x.png" alt="Alpha-X Button">
            </button>
            <div id="projectTitle"></div>

            <p>Description:</p>
            <div>
                <label for="description"></label>
                <input type="text" name="description" id="description" placeholder="Enter project description here" required>
            </div>

            <p>Due date:</p>
            <div>
                <label for="dueDate"></label>
                <input type="date" name="dueDate" id="dueDate" required>
            </div>

            <p>Priority:</p>
            <div id="priorityOption">
                <label>
                  <input class="priority" id="low" type="radio" name="read" value="Low" required>
                  <p id="low">Low</p>
                </label>
                <label>
                  <input class="priority" id="medium" type="radio" name="read" value="Medium">
                  <p id="medium">Medium</p>
                </label>
                <label>
                  <input class="priority" id="high" type="radio" name="read" value="High">
                  <p id="high">High</p>
                </label>
            </div>


            <p>Tasks:</p>
            <div id="myProject">
                <button id="createTaskButton">
                    <img src="./assets/plus.png" alt="Plus Button">
                </button>

                <div>
                    <label for="taskItem"></label>
                    <input type="text" name="taskItem" id="taskItem" placeholder="Enter task item here" required>
                </div>
            </div>

            <div id="tasks">
                <ul id="tasksUl">
                    <!-- Tasks Area -->
                </ul>
            </div>

            <div id="buttons">
                <button id="saveButton">Save</button>
                <button id="clearButton">Clear Completed Tasks</button>
            </div>
        </dialog>
    

        <dialog id="popupDetail">
            <button id="closeButtonDetail">
                <img id="xButton" src="./assets/alpha-x.png" alt="Alpha-X Button">
            </button>
            <div id="projectTitleDetail"></div>

            <p>Description:</p>
            <div>
                <label for="descriptionDetail"></label>
                <input type="text" name="description" id="descriptionDetail" placeholder="Enter project description here" required>
            </div>

            <p>Due date:</p>
            <div>
                <label for="dueDateDetail"></label>
                <input type="date" name="dueDate" id="dueDateDetail" required>
            </div>

            <p>Priority:</p>
            <div id="priorityOptionDetail">
                <label>
                <input class="priority" id="low" type="radio" name="read" value="Low" required>
                <p id="low">Low</p>
                </label>
                <label>
                <input class="priority" id="medium" type="radio" name="read" value="Medium">
                <p id="medium">Medium</p>
                </label>
                <label>
                <input class="priority" id="high" type="radio" name="read" value="High">
                <p id="high">High</p>
                </label>
            </div>


            <p>Tasks:</p>
            <div id="myProjectDetail">
                <button id="createTaskButton">
                    <img src="./assets/plus.png" alt="Plus Button">
                </button>

                <div>
                    <label for="taskItem"></label>
                    <input type="text" name="taskItem" id="taskItem" placeholder="Enter task item here" required>
                </div>
            </div>

            <div id="tasksDetail">
                <ul id="tasksUlDetail">
                    <!-- Tasks Area -->
                </ul>
            </div>

            <div id="buttonsDetail">
                <button id="saveButtonDetail">Save</button>
                <button id="clearButtonDetail">Clear Completed Tasks</button>
                <button id="deleteButtonDetail">Delete Project</button>
            </div>
        </dialog>
    </div>

    <ul id="itemsArea">
        <!-- Projects Area -->
    </ul>

    <footer>Enrique Onaga</footer>
</body>
</html>
